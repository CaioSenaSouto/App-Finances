<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link externo do bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link interno Css -->

    <link rel="stylesheet" href="style.css">
    <title>App Finanças</title>
</head>
<body>
    
    <header>
        <ul class="nav justify-content-center fundo">
            <li class="nav-item">
              <h1>Meus Lançamentos</h1>
            </li>
           
          </ul>
    </header>

    <!-- Lançamentos de valores -->

    <section class="saldo">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
              <h5 class="card-title">R$ 0,00</h5>
              <p class="card-text">Saldo Conta</p>
            </div>
          </div>
    </section>

    <!-- Informação de lançamentos exixtentes -->
    <div class="lancamento">
        <h3>Você não possui lançamentos :( <br> Que tal lançar um?</h3>
    </div>

    <!-- Botão para fazer lançamentos -->
    <div class="btn-main">
        <button type="button" class="btn btn-danger">Novo lançamento</button>
    </div>
   


    <!-- Link externo do bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
