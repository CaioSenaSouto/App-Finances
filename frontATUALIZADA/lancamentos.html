<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finanças - Lançamentos</title>
    <link rel="shortcut icon" href="assets/D-neon_site_invest.png">
    <meta name="theme-color" content="#319197">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/lancamentos.css">
    <link rel="stylesheet" href="css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">

    <script src="js/lancamentos.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <img class="icone-login" src="assets/neon_site_ep1A+1.png" alt="Desenho de uma menina abraçando uma moeda">
            </div>
        </div>
        <div class="texto-header d-flex">
            <h5 class="p-2 bd-highlight cor-texto edicao-texto-navbar">Meus Lançamentos</h5>
            <h4 class="p-2 bd-highlight login cor-texto edicao-texto-navbar" id="usuario">nome_usuario</h4>
        </div>
        <div class="p-2 bd-highlight login">
            <a href="#">
                <img class="icone-login" src="assets/neon_site_ep2-min.png" alt="Ícone de um boneco">
            </a>
        </div>
    </header>

    <main>
        <section class="saldo">
            <div class="d-flex flex-column align-items-center container-saldo">
                <h5>Saldo em Conta</h5>
                <p id="dinheiro">R$&nbsp;0,00</p>
            </div>
        </section>

        <!-- <div class="d-flex justify-content-end">
            <div class="bubble bubble-bottom-left">É só preencher os campos e clicar em cadastrar. <br> Ah, se for uma
                saída de dinheiro, não esquece de colocar o sinal de negativo antes do valor :)</div>
        </div>

        <div class="d-flex justify-content-center">
            <img class="imagem-astronauta" src="assets/autronauta.png">
        </div> -->
        <!-- 
            <section class="container-saldo saldo saldo-saldo flex-column">
                    <h5>Saldo em Conta</h5>
                    <p id="dinheiro">R$&nbsp;0,00</p>
            </section> -->
        <form>

            <div class="container-informa-lancamento justify-content-center d-flex">
                <div class="informa-lancamento">
                    <h5 class="texto-lancamento">
                        É só preencher os campos e clicar em cadastrar. <br>
                    </h5>
                    <h5 class="texto-lancamento">
                        Ah, se for uma saída de dinheiro, não esquece de colocar o sinal de negativo antes do valor :)
                    </h5>
                </div>
            </div>


            <div class=" responsividade">
                <div class="input">
                    <input id="valor" required placeholder="15.50" type="text" maxlength="12">
                    <label class="valor-texto" for="valor">Valor</label> </div>
                <div class="input">
                    <input id="data" required placeholder="15/08/2021" type="date" max="2199-12-31" />
                    <label class="data-data" for="data">Data</label> </div>
            </div>

            <div class="container-desc justify-content-center d-flex">
                <div class="input">
                    <input id="desc" required placeholder="Pagamento da Netflix" type="text" maxlength="50" />
                    <label class="descricao" for="desc">Descrição</label> </div>
            </div>
            <button class="d-grid gap-2 mx-auto" type="submit" id="botao-cadastro">Cadastrar</button>
        </form>
    </main>

    <footer class="footer-natal d-flex flex-column justify-content-center">
        <img class="treno" alt="silhueta de um trenó de natal sendo puxado por renas" src="assets/pngwing.com2.png">
        <p class="cor-texto align-self-center"> &copy; App-Finances</p>
    </footer>
</body>

</html>
