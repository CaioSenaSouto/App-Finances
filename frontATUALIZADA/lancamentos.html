<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Finanças - Lançamentos</title>
        <link rel="shortcut icon" href="assets/D-neon_site_invest.png">

        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/lancamentos.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">

        <script src="js/lancamentos.js" defer></script> 
        <script src="js/script.js" defer></script> 
    </head>

    <body>
        <header>
                <div class="p-2 bd-highlight">
                    <img class="icone-login" src="assets/neon_site_ep1A+1.png" alt="Desenho de uma menina abraçando uma moeda">
                </div>
                <div class="p-2 bd-highlight align-self-end cor-texto">
                    <h2>Meus Lançamentos</h2>
                </div>
                
                <div class="ms-auto p-2 bd-highlight login">
                    <h5 id="usuario" class="cor-texto">nome_usuario</h5>
                </div>
                <div class="p-2 bd-highlight login">
                    <a href="#">
                        <img class="icone-login" src="assets/neon_site_ep2-min.png" alt="Ícone de um boneco">
                    </a>
                </div>
        </header>

        <main class="main-form">

        <section class="container-saldo saldo saldo-saldo flex-column">
                <h5>Saldo em Conta</h5>
                <p id="dinheiro">R$&nbsp;0,00</p>
        </section>
        <form action="">
        
            <div class="input d-flex justify-content-center">
                <label class="entrada" for="radio-entrada"><input type="radio" name="opcao" id="radio-entrada" required> Entrada de Dinheiro</label>
                <label class="saida" for="radio-saida"><input type="radio" name="opcao" id="radio-saida" onclick="radioBox()" required> Saída de Dinheiro</label>
            </div>

            <div class="d-flex justify-content-center align-items-center responsividade">
                <div class="input">
                    <input id="valor" required placeholder="15.50" type="text" min="0" onkeyup="formatarEntrada()">
                    <label class="valor-texto" for="valor">Valor</label>
                    <span class="error"></span>
                </div>
                <div class="input">
                    <input id="data" required placeholder="15/08/2021" type="date"/>
                    <label class="data-data" for="data">Data</label>
                    <span class="error"></span>
                </div>
            </div>
    
            <div class="container-desc justify-content-center">
                <div class="input">
                    <input id="desc" required placeholder="Pagamento da Netflix" type="text" maxlength="50"/>
                    <label class="descricao" for="desc">Descrição</label>
                    <span class="error"></span>
                </div>
            </div>
    
            <button class="d-grid gap-2 mx-auto" type="submit" id="botao-cadastro" onclick="cadastro()">Cadastrar</button>
           </form>
        </main>

        <footer class="footer-natal d-flex flex-column justify-content-center">
            <img class="treno" alt="silhueta de um trenó de natal sendo puxado por renas" src="assets/pngwing.com2.png">
            <p class="cor-texto copyright align-self-center"> &copy; App-Finances</p>
        </footer>
    </body>
</html>
