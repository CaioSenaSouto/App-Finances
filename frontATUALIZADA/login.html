<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#319197">
    <title>Finanças - Home</title>
    <link rel="shortcut icon" href="assets/D-neon_site_invest.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link interno Css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/login.js" defer></script>
    
    <title>Login</title>
</head>

<body>

    <header>
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                <a href="tabela.html">
                    <img class="icone-login" src="assets/neon_site_ep1A+1.png"
                    alt="Desenho de uma menina abraçando uma moeda">  
                </a>
            </div>
        </div>
        <div class="texto-header d-flex">
            <h5 class="p-2 bd-highlight cor-texto edicao-texto-navbar">Meus Lançamentos</h5>
        </div>
        <div class="p-2 bd-highlight login">
            <a href="#">
                <img class="icone-login" src="assets/neon_site_ep2-min.png" alt="Ícone de um boneco">
            </a>
        </div>
    </header>

    <main>
        <section>
            <div class="container">

                <form action="/tabela.html" id="login">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-padrao" required placeholder="suasenha123">

                    <button class="d-grid gap-2 mx-auto botao" type="submit">Entrar</button>

                </form>
            </div>
        </section>

    </main>
    <footer class="footer-natal d-flex flex-column justify-content-center">
        <img class="treno" alt="silhueta de um trenó de natal sendo puxado por renas" src="assets/pngwing.com2.png">
        <p class="cor-texto align-self-center"> &copy; App-Finances</p>
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
